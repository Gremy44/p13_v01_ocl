version: 2.1

orbs:
  python: circleci/python@1.5.0

jobs:
  run-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements.txt
      - run:
          name: Run tests
          command: pytest


workflows:
  version: 2
  run_tests_and_build_docker:
    jobs:
      - run-test
